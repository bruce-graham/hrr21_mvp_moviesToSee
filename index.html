<!DOCTYPE html>
<html ng-app="movieApp">
  <head>
    <title>Movies To See</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/freelancer.min.css" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href='style.css'>
  </head>

  <body ng-controller="movieController">
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
      <div class="container">
        <div class="navbar-header page-scroll">
          <a class="navbar-brand" href="#page-top">Movies To See</a>
        </div>
      </div>
    </nav>

    <header>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form ng-submit="addMovie(movieInput)">
              <input class='fontblack' type="text" ng-model="movieInput" size="40" placeholder="add movie here">
              <input type="submit" class='fontblack' value='add movie'>
            </form><br>

            <div ng-repeat="n in movieList">
              <input class='moviesize' type="checkbox" ng-model="n.done"> <span ng-bind="n.title"></span>
              <button class='fontblack' ng-click="deleteMovie(n.title)">Delete Movie</button>
          </div>
        </div>
      </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src='app.js'></script>
  </body>
</html>
