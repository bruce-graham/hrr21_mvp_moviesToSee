<!DOCTYPE html>
<html ng-app="movieApp">
  <head>
    <title>Movies To See</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>

  <body ng-controller="movieController">
    <div class="navbar-wrapper">
      <div class="container">
        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              </button>
              <a class="navbar-brand" href="index.html">Movies To Watch</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="container marketing">
      <div class="row">
        <div class="col-lg-4">
          <form ng-submit="addMovie()">
            <input type="text" ng-model="movieInput" size="38" placeholder="add movie here">
            <input type="submit" value='add movie'>
          </form>

          <div ng-repeat="n in movieList">
            <input type="checkbox" ng-model="n.done"> <span ng-bind="n.title"></span>
          </div>
          <div>
            <button ng-click="deleteMovie()">Delete Movie</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src='app.js'></script>
  </body>
</html>
